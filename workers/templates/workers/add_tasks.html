{% extends "learning_logs/base.html" %}
{% block header %}
  <h1>Выберите проекты, которые желаете добавить</h1>
{% endblock header %}
{% block content %}
<form action="{% url 'workers:add_tasks' emp.id %}" method="post">
    {% csrf_token %}
{% for task in form.task %}

    <h4>
      {{ task }}
    </h4>

{% endfor %}
    <button name="submit">Сохранить изменения</button>
    </form>
{% endblock content %}
